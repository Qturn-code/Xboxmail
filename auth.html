<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XBoxmail â€“ Sign Up / Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e0e0e0;
      padding: 20px;
      position: relative;
      overflow: hidden;
      text-align: center;
    }
    /* Artistic circles background */
    body::before {
      content: "";
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle at center, #6e48aa 0%, transparent 70%);
      border-radius: 50%;
      top: -200px;
      left: -200px;
      opacity: 0.3;
      z-index: 0;
    }
    body::after {
      content: "";
      position: absolute;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle at center, #f7b733 0%, transparent 70%);
      border-radius: 50%;
      bottom: -300px;
      right: -300px;
      opacity: 0.3;
      z-index: 0;
    }
    .container {
      background: #1a1a2e;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      width: 360px;
      max-width: 95vw;
      position: relative;
      z-index: 1;
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 2rem;
      color: #e0e0e0;
      text-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      outline: none;
      background: #26263f;
      color: #e0e0e0;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.8);
      transition: box-shadow 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 0 10px #6e48aa;
      background: #3a3a61;
    }
    button {
      background: #6e48aa;
      padding: 14px;
      border-radius: 50px;
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #8e66c4;
    }
    .toggle-text {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #ccc;
      user-select: none;
    }
    .toggle-text span {
      color: #f7b733;
      font-weight: 700;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container" id="auth-container">
    <h2 id="form-title">Login to XBoxmail</h2>
    
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email address" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <form id="signup-form" style="display:none;">
      <input type="text" id="signup-name" placeholder="Full Name" required />
      <input type="email" id="signup-email" placeholder="Email address" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <p class="toggle-text">
      <span id="toggle-link">Don't have an account? Sign Up</span>
    </p>
  </div>

  <script>
    const container = document.getElementById('auth-container');
    const toggleLink = document.getElementById('toggle-link');
    const formTitle = document.getElementById('form-title');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');

    toggleLink.addEventListener('click', () => {
      if (loginForm.style.display !== 'none') {
        loginForm.style.display = 'none';
        signupForm.style.display = 'flex';
        formTitle.textContent = 'Create your XBoxmail Account';
        toggleLink.textContent = 'Already have an account? Login';
      } else {
        loginForm.style.display = 'flex';
        signupForm.style.display = 'none';
        formTitle.textContent = 'Login to XBoxmail';
        toggleLink.textContent = "Don't have an account? Sign Up";
      }
    });

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      alert('Login functionality coming soon!');
    });

    signupForm.addEventListener('submit', e => {
      e.preventDefault();
      alert('Signup functionality coming soon!');
    });
  </script>

</body>
</html>
