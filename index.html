    * {

      margin: 0;
      padding: 0;

    body {

      background: linear-gradient(135deg, #1f1c2c, #928dab);

    }

      font-size: 3.5rem;

      position: relative;

    }

    button, a.button {

      border: none;
      color: white;
      padding: 16px 36px;
      font-size: 1.125rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
      position: relative;
      z-index: 1;
      text-decoration: none;
      display: inline-block;
      margin: 0 10px;
    }

    }

      justify-content: center;
      gap: 20px;

      position: relative;
      z-index: 1;
    }
