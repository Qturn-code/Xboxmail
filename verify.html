<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XBoxmail â€“ Email Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e0e0e0;
      padding: 20px;
      position: relative;
      overflow: hidden;
      text-align: center;
    }
    body::before {
      content: "";
      position: absolute;
      width: 600px; height: 600px;
      background: radial-gradient(circle at center, #6e48aa 0%, transparent 70%);
      border-radius: 50%;
      top: -200px; left: -200px;
      opacity: 0.3;
      z-index: 0;
    }
    body::after {
      content: "";
      position: absolute;
      width: 800px; height: 800px;
      background: radial-gradient(circle at center, #f7b733 0%, transparent 70%);
      border-radius: 50%;
      bottom: -300px; right: -300px;
      opacity: 0.3;
      z-index: 0;
    }
    .container {
      background: #1a1a2e;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      width: 360px;
      max-width: 95vw;
      position: relative;
      z-index: 1;
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 2rem;
      color: #e0e0e0;
      text-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    p {
      margin-bottom: 25px;
      color: #ccc;
      font-size: 1rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      outline: none;
      background: #26263f;
      color: #e0e0e0;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.8);
      transition: box-shadow 0.3s ease;
      margin-bottom: 20px;
    }
    input[type="text"]:focus {
      box-shadow: 0 0 10px #6e48aa;
      background: #3a3a61;
    }
    button {
      background: #6e48aa;
      padding: 14px;
      border-radius: 50px;
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }
    button:hover {
      background: #8e66c4;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Email Verification</h2>
    <p>Please enter the verification code sent to your email to confirm your account.</p>
    <form id="verify-form">
      <input type="text" id="code" placeholder="Enter verification code" required />
      <button type="submit">Verify</button>
    </form>
  </div>

  <script>
    document.getElementById('verify-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const code = document.getElementById('code').value.trim();
      if (code === '') {
        alert('Please enter the verification code.');
        return;
      }
      // Placeholder: handle verification logic here
      alert('Verification code submitted: ' + code + '\nBackend verification coming soon!');
    });
  </script>

</body>
</html>
